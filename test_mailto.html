<!DOCTYPE html>
<html>
<head>
  <title>Test Mailto</title>
  <script>
    // Replace this with a real email you want to test
    const to = "clinton.illustrated@gmail.com";
    const subject = "Test Subject";
    const body = "This is a test email body.";

    // Redirect with unencoded 'to' and encoded subject/body
    window.location.href = mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)};
  </script>
</head>
<body>
  <p>Opening your email app...</p>
</body>
</html>
