<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
</head>
<body>
  <p>Loadingâ€¦</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const to = params.get('to');

    const subject = "Inquiry about artworks";
    const body = `Hello,

My name is Jonathan Peterson Miller; an Artwork Collector/Trader. I came across your works and was truly impressed by your unique creative vision.

I'm interested in acquiring some pieces and would love to discuss details. Please get back to me at your earliest convenience.

Best Regards,
Jonathan.`;

    if (to) {
      const mailto = mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)};

      const btn = document.createElement('a');
      btn.href = mailto;
      btn.textContent = "ðŸ“§ Send Email";
      btn.style.fontSize = "20px";
      btn.style.display = "inline-block";
      btn.style.marginTop = "20px";
      btn.style.textDecoration = "none";

      document.body.innerHTML = '';  // clear Loadingâ€¦
      document.body.appendChild(btn);
    } else {
      document.body.innerHTML = '<p style="color:red;">Missing recipient email</p>';
    }
  </script>
</body>
</html>
